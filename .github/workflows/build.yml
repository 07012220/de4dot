name: GitHub CI
on: push

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - name: Build
        shell: pwsh
        run: |
          $msbuildPath = Join-Path (Get-ChildItem "${env:ProgramFiles(x86)}\Microsoft Visual Studio" | Where-Object { $_.Name -match '^\d{4}$' -and $_.PSIsContainer } | Sort-Object Name -Descending)[0] 'Enterprise\MSBuild\Current\Bin\amd64'
          $env:PATH = $msbuildPath + ';' + $env:PATH
          .\build.ps1

      - uses: actions/upload-artifact@v1
        with:
          name: de4dot-net35
          path: Release/net35

      - uses: actions/upload-artifact@v1
        with:
          name: de4dot-net45
          path: Release/net45

      - uses: actions/upload-artifact@v1
        with:
          name: de4dot-netcoreapp2.1
          path: publish-netcoreapp2.1

      - uses: actions/upload-artifact@v1
        with:
          name: de4dot-netcoreapp3.0
          path: publish-netcoreapp3.0
